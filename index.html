        <script>
var database = "todo";

async function listTodos() {
    const links = {
        'Details': ['displayTodo', true],
        'Edit': 'modifyTodo',
    };
    await callProcedureFull({proc_name: 'listTodos', links: links, activate: true, show_button: false});
}

async function listTasksInState() {
    const links = {
        'Details': ['displayTodo', true],
        'Edit': 'modifyTodo',
    };
    await callProcedureFull({proc_name: 'listTasksInState', links: links, activate: true});
}

async function modifyTodo() {
    await callProcedureOutput({proc_name: 'showTodo', prev_proc: 'modifyTodo', outputs: ['modifyTodo'], show_button: false, show_header: false});
    await callProcedureFull({proc_name: 'modifyTodo', show_header: true});
    prefillForms();
    activateProcedure('showTodo');
}

async function onLoad() {
    if (!await checkLogin()) {
        return;
    }
    var q = parseQueryString(window.location.search);
    if (q['proc']) {
        if (q['proc'] == 'listTodos') {
            await listTodos();
        } else if (q['proc'] == 'liskTasksInState') {
            await liskTasksInState();
        } else if (q['proc'] == 'modifyTodo') {
            await modifyTodo();
        } else {
            await callProcedure(q['proc']);
        }
        prefillForms();
    } else {
        await callProcedure('quickEntry');
        await listTasksInState();
    }
}
        </script>
    </head>
